name: Docs (main Branch)

# Build the documentation whenever there are new commits on main
on:
  push:
    branches:
      - dev
    # Alternative: only build for tags.
    # tags:
    #   - '*'

# Security: Restrict permissions for CI jobs.
permissions:
  contents: read

jobs:
  # Build the documentation and upload the static HTML files as an artifact.
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Export all repo vars and secrets
        shell: bash
        run: |
          echo "Loading repo variables..."
          for var in $(jq -r 'keys[]' <<< '${{ toJson(vars) }}'); do
            echo "$var=${{ vars[$var] }}" >> $GITHUB_ENV
          done

          echo "Loading repo secrets..."
          for secret in $(jq -r 'keys[]' <<< '${{ toJson(secrets) }}'); do
            echo "$secret=${{ secrets[$secret] }}" >> $GITHUB_ENV
          done

      # Install all dependencies (including pdoc)
      # Build the documentation into docs/.
      # We use a custom build script for pdoc itself, ideally you just run `pdoc -o docs/ ...` here.
      - run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          uv sync --all-groups
          uv run pdoc -o docs/ turtle_quant_1/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  # Deploy the artifact to GitHub pages.
  # This is a separate job so that only actions/deploy-pages has the necessary permissions.
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4