name: Docs (main Branch)

# Build the documentation whenever there are new commits on main
on:
  push:
    branches:
      - dev
    # Alternative: only build for tags.
    # tags:
    #   - '*'

# Security: Restrict permissions for CI jobs.
permissions:
  contents: read

jobs:
  # Build the documentation and upload the static HTML files as an artifact.
  build:
    environment: google-cloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Install all dependencies (including pdoc)
      # Build the documentation into docs/.
      # We use a custom build script for pdoc itself, ideally you just run `pdoc -o docs/ ...` here.
      - name: Run pdoc
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          uv sync --all-groups
          uv run pdoc -o docs/ turtle_quant_1/
        env:
          TURTLEQUANT1_ENV: ${{ vars.TURTLEQUANT1_ENV }}
          TURTLEQUANT1_GCLOUD_REGION: ${{ vars.TURTLEQUANT1_GCLOUD_REGION }}
          TURTLEQUANT1_GCLOUD_PROJECT_ID: ${{ vars.TURTLEQUANT1_GCLOUD_PROJECT_ID }}
          TURTLEQUANT1_GCLOUD_STB_DATA_NAME: ${{ vars.TURTLEQUANT1_GCLOUD_STB_DATA_NAME }}
          TURTLEQUANT1_ALPHA_VANTAGE_API_KEY: ${{ secrets.TURTLEQUANT1_ALPHA_VANTAGE_API_KEY }}
          TURTLEQUANT1_MAX_WORKERS: ${{ vars.TURTLEQUANT1_MAX_WORKERS }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  # Deploy the artifact to GitHub pages.
  # This is a separate job so that only actions/deploy-pages has the necessary permissions.
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4